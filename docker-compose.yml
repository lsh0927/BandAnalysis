version: '3.8'
services:
  db:
    image: postgres:latest
    container_name: band-analysis-db
    environment:
      POSTGRES_DB: band_analysis
      POSTGRES_USER: band_user
      POSTGRES_PASSWORD: band_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - band-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: band-analysis-backend
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/band_analysis
      SPRING_DATASOURCE_USERNAME: band_user
      SPRING_DATASOURCE_PASSWORD: band_password
    ports:
      - "8080:8080"
    networks:
      - band-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: band-analysis-frontend
    ports:
      - "5173:5173"
    networks:
      - band-network
    environment:
      - NODE_ENV=production

volumes:
  postgres_data:

networks:
  band-network:
    driver: bridge

